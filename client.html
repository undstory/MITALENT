<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900|Poppins:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/220bbdbf50.js" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" async defer></script>
    <title>MITALENT Agency</title>
</head>
<body>
    <div class="huge-container">
        <section class="navbar">
           
            <!-- nav__aside -->
            <div class="nav__aside">
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <ul class="nav__menu">
                    <li><a href="index.html" class="nav__item--mob">Home</a></li>
                    <li><a href="about.html" class="nav__item--mob">About</a></li>
                    <li><a href="#"class="nav__item--mob">News</a></li>
                    <li><a href="#"class="nav__item--mob">Client</a></li>
                    <li><a href="#" class="nav__item--mob">Profile</a></li>
                    <li><a href="#" class="nav__item--mob">Blog</a></li>
                    <li><a href="#" class="nav__item--mob">Contact</a></li>
                </ul>
            </div>
            <!-- nav__aside end -->
            <div class="navbar__container container">
                <nav class="nav">        
                    <button type="button" class="nav__hamburger"><i class="fas fa-bars"></i></button>                   
                    <a href="#" class="nav__item">Client</a>
                    <a href="#" class="nav__item">News</a>
                    <a href="index.html" class="nav__item">Home</a>
                </nav>
                <h1><img src="assets/logo.png" alt="logo of Mitalent" class="navbar__logo"></h1>
                <a href="#" class="search"><i class="fas fa-search"></i></a>
              
            </div>
        </section>
        <section class="client container">
            <div class="client__header">

                <div class="client__header--left">
                    <div class="lead">
                        <h2 class="lead__title">Our talent</h2>
                        <h3 class="lead__subtitle">Leading industry names.</h3>
                        <button class="lead__btn" type="button">About us</button>
                    </div>
                </div>
                <div class="client__header--right">
                    <div class="lead__img">

                    </div>
                </div>
                <ul class="social">
                    <li class="social__item"><a href="#" class="social__link" ><i class="fab fa-facebook-square"></i></a></li>
                    <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram"></i></a></li>
                    <li class="social__item"><a href="#" class="social__link"><i class="fab fa-youtube"></i></a></li>
                    <li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter"></i></a></li>
                </ul>
                <div class="client__pag">
                    <span class="client__number">02</span><span class="client__line"></span>
                </div>
            </div>
