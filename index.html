<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito:400,600,700,800,900|Poppins:400,500&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/91be3ea931.js" crossorigin="anonymous"></script>
    <script src="scripts/scripts.js" async></script>
    <title>MITALENT Agency</title>
</head>
<body>
    <div class="huge-container">
        <section class="navbar">
            <img src="assets/bg1.png" alt="" class="navbar__bg" >
            <!-- nav__aside -->
            <div class="nav__aside">
                <button class="close-btn"><i class="fas fa-times"></i></button>
                <ul class="nav__menu">
                    <li><a href="#" class="nav__item--mob">Home</a></li>
                    <li><a href="#" class="nav__item--mob">About</a></li>
                    <li><a href="#"class="nav__item--mob">News</a></li>
                    <li><a href="#"class="nav__item--mob">Client</a></li>
                    <li><a href="#" class="nav__item--mob">Profile</a></li>
                    <li><a href="#" class="nav__item--mob">Blog</a></li>
                    <li><a href="#" class="nav__item--mob">Contact</a></li>
                </ul>
            </div>
            <!-- nav__aside end -->
            <div class="navbar__container container">
                <nav class="nav">        
                    <button type="button" class="nav__hamburger"><i class="fas fa-bars"></i></button>                   
                    <a href="#" class="nav__item">Client</a>
                    <a href="#" class="nav__item">News</a>
                </nav>
                <h1><img src="assets/logo.png" alt="logo of Mitalent" class="navbar__logo"></h1>
                <a href="#" class="search"><i class="fas fa-search"></i></a>
            </div>
        </section>
            <!-- 
                ! header -->
        <section class="header container">
            <div class="header__aside">
                <ul class="social">
                    <li class="social__item"><a href="#" class="social__link" ><i class="fab fa-facebook-square"></i></a></li>
                    <li class="social__item"><a href="#" class="social__link"><i class="fab fa-instagram"></i></a></li>
                    <li class="social__item"><a href="#" class="social__link"><i class="fab fa-youtube"></i></a></li>
                    <li class="social__item"><a href="#" class="social__link"><i class="fab fa-twitter"></i></a></li>
                </ul>
                <div class="aside__pag">
                    <span class="aside__number">02</span><span class="aside__line"></span>
                </div>
            </div>
            <div class="person">
                <div class="person__who">
                    <h2 class="person__name">Derek Anderson</h2>
                    <h3 class="person__occupation">British Comedian</h3>
                </div>
                <div class="person__btns">
                    <button class="person__btns--1">view profile</button>
                    <button class="person__btns--2"><i class="fas fa-arrow-right"></i></button>
                </div>
            </div>
            <div class="pag">
                <ul class="pag__box">
                    <li class="pag__item"><a href="#" class="pag__link">01<span class="pag__line"></span></a></li>
                    <li class="pag__item"><a href="#" class="pag__link pag__link--active">02<span class="pag__line pag__line--active"></span></a></li>
                    <li class="pag__item"><a href="#" class="pag__link">03<span class="pag__line"></span></a></li>
                    <li class="pag__item"><a href="#" class="pag__link">04<span class="pag__line"></span></a></li>
                </ul>
            </div>
        </section>
        <!-- 
            ! --------------gallery -->
        <section class="gallery container">
            <ul class="menu">
                <li class="menu__item"><a href="#" class="menu__link">Actor</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Musician</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Comedian</a></li>
                <li class="menu__item"><a href="#" class="menu__link">Model</a></li>
            </ul>
            <div class="gallery__wrapper">
                <div class="gallery__person">sdsd</div>
                <div class="gallery__person">sdsd</div>
                <div class="gallery__person">sdsd</div>
                <div class="gallery__person">dfdf</div>
                <div class="gallery__person">sds</div>
                <div class="gallery__person">sdsd</div>
                <div class="gallery__person">sdsd</div>
                <div class="gallery__person">sdsds</div>
            </div>
        </section>

    </div>
</body>
</html>
